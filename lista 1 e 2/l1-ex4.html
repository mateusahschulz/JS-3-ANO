    <script>
        var ttpaula, ttpavalor, nota, notafinal;
        nota = prompt("Digite sua nota:") 
        ttpaula = prompt("Quantidade de vezes que o aluno digita por aula:")
        ttpavalor = (20 * 4) * ttpaula;
        notafinal = nota - (Math.floor(ttpavalor/100)) 
        alert("O aluno irá tweetar " + ttpavalor + " vezes por ano." )
        alert("Sua nota final é de: " + notafinal)
</script>
