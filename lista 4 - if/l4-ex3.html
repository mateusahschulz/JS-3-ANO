<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 4: Exercício 4</title>
</head>
<body>
    
    <script>
        var number = prompt("Digite o número do mês (1-12):");
        if (number == 1){
            alert("Janeiro")
        }
        else if (number == 2){
            alert("Fevereiro")
        }
        else if (number == 3){
            alert("Março")
        }
        else if (number == 4){
            alert("Abril")
        }
        else if (number == 5){
            alert("Maio")
        }
        else if (number == 6){
            alert("Junho")
        }
        else if (number == 7){
            alert("Julho")
        }
        else if (number == 8){
            alert("Agosto")
        }
        else if (number == 9){
            alert("Setembro")
        }
        else if (number == 10){
            alert("Outubro")
        }
        else if (number == 11){
            alert("Novembro")
        }
        else if (number == 12){
            alert("Dezembro")
        }
    </script>
</body>
</html>
