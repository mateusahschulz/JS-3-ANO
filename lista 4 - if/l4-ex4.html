    <title>Lista 4: Exercício 4</title>
    <script>
        var compra, novo;
        compra = parseInt(prompt("Digite o valor do produto:"))
        if (compra < 20) {
            novo = compra + (compra * 0.45)
            alert("O valor da venda será de: R$" + novo)
        } else {
            novo = compra + (compra * 0.30)
            alert("O valor da venda será de: R$" + novo)
        }
    </script>
