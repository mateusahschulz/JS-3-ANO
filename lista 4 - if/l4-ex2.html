    <script>
        var sigla;
        sigla = prompt("Digite a sigla do seu estado natal (em letra maiúscula):")
        if (sigla == "RJ") {
            document.write("Carioca")
        }
        else if (sigla == "SP") {
            document.write("Paulista")
        }
        else if (sigla == "MG") {
            document.write("Mineiro")
        } 
        else {
            document.write("Outros")
        }
    </script>
