<body>
    <script>
        //for (inicialização; condição(define quando o laço deve continuar); incremento(acontece ao final de cada iteração, após  bloco de instruções))
        var numero = prompt("Digite o número para qual deseja ver a tabuada.")
        for (var i=1; i<=10; i++){
            alert(numero*i)
        }
        alert("FIM.")
</script>
