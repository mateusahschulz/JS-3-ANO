<body>
    <script>
        var par = 0;
        var impar = 0;
        for (i=1; i < 100; i++){
            if (i % 2 == 0) {
                par += i
            } else {
                impar += i
            }
        }
        alert("A soma dos números par é de " + par)
        alert("A soma dos números ímpar é de " + impar)
    </script>
