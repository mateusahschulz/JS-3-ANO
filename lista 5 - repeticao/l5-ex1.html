<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 5: Exercício 1</title>
</head>
<body>
    <script>
       var neg = '';
       var  pos = [];

        for (let i = 1; i <= 20; i++) {
            let valor = prompt(`Digite o ${i}° valor: `);

            if (valor >= 0) {
                pos.push(parseInt(valor));
            } else {
                neg += `${valor} `;
            }
       }
        let somaPos = pos.reduce((a, b) => a + b);
        alert(`Negativos: ${neg}`);
        alert(`Média dos Positivos: ${somaPos / pos.length}`) 
    </script>
</body>
</html>
